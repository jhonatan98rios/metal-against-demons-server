spring.application.name=metal-against-demons

spring.datasource.url=jdbc:postgresql://localhost:5432/metal_against_demons
spring.datasource.username=metal_against_demons
spring.datasource.password=metal_against_demons
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

api.security.token.secret=${JWT_SECRET:my-secret-key}